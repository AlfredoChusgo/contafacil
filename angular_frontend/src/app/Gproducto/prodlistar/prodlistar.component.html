<div class="card-box">
    <div class="row">
      <div class="col-sm-4">
        <a routerLink="prodadicionar" id="addbtn"  class="btn btn-success btn-rounded">Nuevo Producto</a>
    </div>
  </div>
  <br>
    
    <div class="row">
              <div class="table-responsive">
                  
                    <table class="table table-bordered" id="datatable" role="grid" >
                      <thead class="bg-primary text-white">
                          <tr role="row">
                            <th>ID</th>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Acción</th>
                            </tr>
                      </thead>
                      <tbody>
<tr *ngFor="let item of productodata">
<td>{{item.id}}</td>
<td>{{item.code}}</td>
<td>{{item.name}}</td>
<td>
    <button routerLink="prodeditar/{{item.id}}" class="btn btn-primary">Edit</button> | <button (click)="delete(item.id)" class="btn btn-danger">Delete</button> 
</td>
</tr>
                      </tbody>
                  </table>
                
              </div>
          </div>
