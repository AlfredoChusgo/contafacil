        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="txtcode">Id</label>
                    <input type="text" id="txtid" class="form-control" formControlName="id" autocomplete="off"  />
                </div>
            </div> 
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                     <label>Monto</label>
                   <input type="text" class="form-control" formControlName="total" autocomplete="off" /> 
                    <span *ngIf="total && total.invalid && total.touched" class="error">Por favor ingresar Monto</span> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                     <label>Tipo</label>
                   <input type="text" class="form-control" formControlName="recordType" autocomplete="off" /> 
                    <span *ngIf="recordType && recordType.invalid && recordType.touched" class="error">Por favor ingresar Tipo</span> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                     <label>Usuario</label>
                   <input type="text" class="form-control" formControlName="userId" autocomplete="off" /> 
                    <span *ngIf="userId && userId.invalid && userId.touched" class="error">Por favor ingresar Tipo</span> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                     <label>Empresa</label>
                   <input type="text" class="form-control" formControlName="companyId" autocomplete="off" /> 
                    <span *ngIf="companyId && companyId.invalid && companyId.touched" class="error">Por favor ingresar Tipo</span> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label>Producto</label>
                    <select class="form-control" formControlName="productId">
                         <option value="">Select</option>
                        <option *ngFor="let item of productosData" value="{{item.id}}">
                            {{item.name}}
                        </option> 
                    </select>
                     <span *ngIf="productId && productId.invalid && productId.touched" class="error">Por favor seleccionar Producto</span> 
                </div>
            </div>
        </div>
